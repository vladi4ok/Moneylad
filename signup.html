<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>SignUp - Moneylad</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <form action="/account.html" id="form">
                <h1 class="form-title">
                    Registration
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input id="form-username" name="username" type="text" placeholder="username" required minlength="4" maxlength="20">
                    </div>
                    <div class="form-field">
                        <input id="form-email" name="email" type="email" placeholder="email" required>
                    </div>
                    <div class="form-field">
                        <input id="form-phone" name="phone" type="tel" placeholder="phone (format: 0954534758)" required pattern="[0-9]{10}">
                    </div>
                    <div class="form-field">
                        <input id="form-password" name="password" type="password" placeholder="password" required minlength="8" maxlength="20">
                    </div>
                    <div class="form-field">
                        <input id="form-password-confirm" name="password" type="password" placeholder="confirm password" required minlength="8" maxlength="20">
                    </div>
                    <div class="form-field">
                        <input id="form-firstname" name="firstname" type="text" placeholder="firstname" required minlength="2" maxlength="20">
                    </div>
                    <div class="form-field">
                        <input id="form-lastname" name="lastname" type="text" placeholder="lastname" required minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="form-buttons" >
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
