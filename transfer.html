<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/transfer.css">
    <title>Money transfer - Moneylad</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <form action="#" id="form">
                <h1 class="form-title">
                    Money transfer
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input id="form-from-account" name="from-account" type="number" placeholder="from account" required>
                    </div>
                    <div class="form-field">
                        <input id="form-to-account" name="to-account" type="number" placeholder="to account" required>
                    </div>
                    <div class="form-field">
                        <input id="form-sum" name="sum" type="text" placeholder="sum of transfer (format: 2350.50)" required pattern="\d+(\.\d{2})?">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
