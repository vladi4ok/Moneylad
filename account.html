<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/account.css">
    <title>Personal account - Moneylad</title>
</head>

<body>
    <div class="wrapper">
        <div class="background">
            <img src="img/ua_cover.jpg" alt="cover">
        </div>
        <header class="header">
            <div class="header__container _container">
                <p class="header__title">Hi, Vladyslav Diachyk</p>
                <div class="header__button">
                    <a href="" class="header__button_logout">Log Out</a>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__body">
                        <div class="main-block__info">
                            <p class="info-account">Your account number: 281387387891</p>
                            <p class="info-balance">Your balance: 10000 UAH</p>
                        </div>
                        <div class="main-block__buttons">
                            <a href="/transfer.html" target="_blank"
                                class="main-block__button main-block__button_orange">Make a transfer</a>
                            <a href="" class="main-block__button main-block__button_border">Deposit</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <div class="footer__buttons">
                    <a href="" class="footer__button footer__button_edit">Edit account</a>
                    <a href="" class="footer__button footer__button_delete">Delete account</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
