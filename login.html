<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>LogIn - Moneylad</title>
</head>

<body>
    <main>
        <div class="register-form-container">
            <form action="/Moneylad/account.html" id="form">
                <h1 class="form-title">
                    Log In
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input id="form-username" name="username" type="text" placeholder="username" required minlength="4" maxlength="20">
                    </div>
                    <div class="form-field">
                        <input id="form-password" name="password" type="password" placeholder="password" required minlength="8" maxlength="20">
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
